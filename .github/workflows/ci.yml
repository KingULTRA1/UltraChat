name: UltraChat CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd backend
        npm ci
        cd ..
    
    - name: Run security audit
      run: |
        npm audit --production
        cd backend
        npm audit --production
        cd ..
    
    - name: Run tests
      run: |
        npm run test:run
      env:
        CI: true
    
    - name: Build frontend
      run: |
        npm run build

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd backend
        npm ci
        cd ..
    
    - name: Run linter
      run: |
        npm run lint